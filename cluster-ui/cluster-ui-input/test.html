<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./../test/style.css"/>
        <link rel="stylesheet" href="stylesheets/component.css"/>
    </head>
    <body>
        <h2>CLUSTER-UI-INPUT</h2>
        <div id='test'>
        </div>
        <span id='rexec' class='rexec'></span>
        <hr />
        <pre id='code'>NOTHING HERE!</pre>
    </body>

    <script src='component.js' type='module'></script>
    <script>var test = document.getElementById('test');</script>
    <script id='component_code'>
        var rexec = document.getElementById('rexec');
        var e = document.createElement('cluster-input');
        e.type = 'number';

        test.appendChild(e);

        e.addEventListener('compile', ()=> {
            var x = "<b>e.textContent</b> = <code>\""+e.textContent+"\"</code><br/>";
            x+= "<b>e.value</b> = <code>"+e.value+"</code><br/>";
            x+= "<b>e.error</b> = <code>"+e.error+"</code>";
            rexec.innerHTML = x;
        });
    </script>
    <script>
        document.getElementById('code').textContent = document.getElementById('component_code').innerHTML;
    </script>
</html>
